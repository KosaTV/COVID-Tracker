<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COVID Tracker</title>
		<script defer="defer" src="js/config.js"></script>
		<script defer="defer" src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/66a1f65bd3.js" crossorigin="anonymous"></script>
	</head>
</html>
<body class="page">
    <main clas="main">
		<header class="main__header logo">
			<a href="index.html" class="logo__link" ><h1 class="logo__text">C<img class="logo__svg" src="img/logo-o.svg">VID Tracker</h1></a>
			<section class="main__search">
				<div class="input-cnt">
					<div class="cover">
						<input type="search" name="search" class="input-cnt__field" placeholder="Type country">
						<button class="input-cnt__button">Search</button>
					</div>
				</div>
			</section>
		</header>
		<article class="content">
			<section class="content__result">
				<div class="country">
					<h1 class="country__title">Poland</h1>
					<div class="country__info">
					<div class="base-info">
						<div class="flag"><img class="flag__svg" src="${country.flag}" alt=""></div>
					<div class="boxes">
					<div class="box-info">
						<span class="box-info__header">
							<h2 class="box-info__title">Confirmed</h2><i class="box-info__icon box-info__icon--viruses fas fa-viruses"></i>
						</span>
						<span class="box-info__count box-info__count--confirmed">324324</span>
					</div>

					<div class="box-info">
						<span class="box-info__header">
							<h2 class="box-info__title">Dead</h2><i class="box-info__icon box-info__icon--skull fas fa-skull-crossbones"></i>
						</span>
						<span class="box-info__count box-info__count--lost">5424</span>
					</div>

					<div class="box-info">
						<span class="box-info__header">
							<h2 class="box-info__title">Recovered</h2><i class="box-info__icon box-info__icon--heart fas fa-heart"></i>
						</span>
						<span class="box-info__count box-info__count--saved">31243</span>
					</div>
					</div>
					</div>
					<div class="statistics">
						<span class="statistics__info">Population: 23443534</span>
						<div class="chart">
							<img src="img/grid2.png" alt="" class="chart__bg">
							<div class="chart__post chart__post--yellow" style="height: ${(confirmed/country.population*100)*2.5}px" >
								<div class="count">11%</div>
							</div>
							<div class="chart__post chart__post--red" style="height: ${(dead/country.population*100)*2.5}px">
								<div class="count">23%</div>
							</div>
							<div class="chart__post chart__post--green" style="height: ${(saved/country.population*100)*2.5}px">
								<div class="count">34%</div>
							</div>
						</div>
						<span class="legend">
							<span class="legend__mark legend__mark--yellow" >
								<div class="color"></div>
								<div class="label">Confirmed</div>
							</span>
							<span class="legend__mark legend__mark--red" >
								<div class="color"></div>
								<div class="label">Dead</div>
							</span>
							<span class="legend__mark legend__mark--green" >
								<div class="color"></div>
								<div class="label">Recovered</div>
							</span>
						</span>
						<span class="statistics__info">Number of dead, comfirmed and recovered in USA, relative to population:</span>
					</div>
					</div>
					<div class="place-info">
						<h2 class="place-info__title">Last update</h2>
						<span class="place-info__count">12:20:22 + 17PM</span>
					</div>
					</div>
				</div>
			</section>
		</article>
	</main>
</body>
